<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN : for the Icons used -->
    <script
      src="https://kit.fontawesome.com/c0455e0533.js"
      crossorigin="anonymous"
    ></script>
    <!-- ApexCharts CDN: required for the plotting of charts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Link to the CSS File -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>Sentilyzerr</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <ul class="navbar-nav">
        <!-- LOGO LINK-->
        <li class="logo">
          <a href="./index.html" class="nav-link">
            <span class="link-text">Sentilyzerr</span>
            <i class="fas fa-smile fa-3x"></i>
          </a>
        </li>
        <!-- DASHBOARD LINK -->
        <li class="nav-item">
          <a href="./index.html" class="nav-link">
            <i class="fas fa-chart-area fa-3x"></i>
            <span class="link-text">Dashboard</span>
          </a>
        </li>
        <!-- LOCATION-WISE ANALYSIS PAGE LINK -->
        <li class="nav-item">
          <a href="./locolyzer.html" class="nav-link">
            <i class="fas fa-search-location fa-3x"></i>
            <span class="link-text">Locolyzer</span>
          </a>
        </li>
        <!-- LATEST NEWS PAGE LINK -->
        <li class="nav-item">
          <a href="#" class="nav-link current">
            <i class="fas fa-newspaper fa-3x"></i>
            <span class="link-text">NEWS</span>
          </a>
        </li>
        <!-- LINK TO FEEDBACK -->
        <li class="nav-item">
          <a href="#feedback" class="nav-link">
            <i class="fas fa-check-square fa-3x"></i>
            <span class="link-text">Feedback</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT OF THE PAGE -->
    <main id="news">
      <!-- SECTION-A: OVERALL AND STATEWISE STATS -->
      <section class="section-a">
        <div class="total card text-center">
          <h2 class="text-center">Overall Stats</h2>
          <div class="tconfirmed"></div>
          <div class="tdeaths"></div>
          <div class="tactive"></div>
          <div class="trecovered"></div>
        </div>

        <div class="statewise card">
          <form class="text-center">
            <h2 style="margin: 0;">Statewise Stats</h2>
            <select id="mySelect" style="padding: 0.5rem;" class="my-1">
              <option>Maharashtra</option>
              <option>Tamil Nadu</option>
              <option>Delhi</option>
              <option>Gujarat</option>
              <option>Uttar Pradesh</option>
              <option>Rajasthan</option>
              <option>West Bengal</option>
              <option>Madhya Pradesh</option>
              <option>Haryana</option>
              <option>State Unassigned</option>
              <option>Karnataka</option>
              <option>Andhra Pradesh</option>
              <option>Bihar</option>
              <option>Telangana</option>
              <option>Jammu and Kashmir</option>
              <option>Assam</option>
              <option>Odisha</option>
              <option>Punjab</option>
              <option>Kerala</option>
              <option>Uttarakhand</option>
              <option>Chhattisgarh</option>
              <option>Jharkhand</option>
              <option>Tripura</option>
              <option>Ladakh</option>
              <option>Goa</option>
              <option>Himachal Pradesh</option>
              <option>Manipur</option>
              <option>Chandigarh</option>
              <option>Puducherry</option>
              <option>Nagaland</option>
              <option>Mizoram</option>
              <option>Arunachal Pradesh</option>
              <option>Sikkim</option>
              <option>Dadra and Nagar Haveli and Daman and Diu</option>
              <option>Andaman and Nicobar Islands</option>
              <option>Meghalaya</option>
              <option>Lakshadweep</option>
            </select>
            <input
              class="btn-light"
              type="button"
              onclick="changeText()"
              value="Show Stats of Selected City"
            />
          </form>
          <div class="stats">
            <div class="state"></div>
            <div class="confirmed"></div>
            <div class="deaths"></div>
            <div class="active"></div>
            <div class="recovered"></div>
          </div>
        </div>
      </section>

      <!-- SECTION-B: TIME-SERIES CHART -->
      <section class="section-b card">
        <div id="timeseries"></div>
      </section>

      <!-- SECTION-C: LATEST TWEETS -->
      <section class="section-c card">
        <h2>Latest Tweets</h2>
        <div class="tweets text-center">
          <div class="tweet">
            <a
              style="color: aliceblue;"
              class="twitter-timeline"
              data-width="350"
              data-height="400"
              data-theme="dark"
              data-chrome="nofooter noborders noscrollbar"
              href="https://twitter.com/WHO?ref_src=twsrc%5Etfw"
              >Tweets by WHO</a
            >
          </div>
          <div class="tweet">
            <a
              style="color: aliceblue;"
              class="twitter-timeline"
              data-width="350"
              data-height="400"
              data-theme="dark"
              data-chrome="nofooter noborders noscrollbar"
              href="https://twitter.com/govtofindia_"
              >Tweets by Govt Of India</a
            >
          </div>
          <div class="tweet">
            <a
              style="color: aliceblue;"
              class="twitter-timeline"
              data-width="350"
              data-height="400"
              data-theme="dark"
              data-chrome="nofooter noborders noscrollbar"
              href="https://twitter.com/COVIDIndiaTrack"
              >Tweets by COVID India Track</a
            >
          </div>
        </div>
      </section>

      <!-- SECTION-D: LATEST NEWS -->
      <section class="section-d card">
        <h2 style="margin-bottom: 3.5rem;">Latest NEWS</h2>
        <div class="newsgrid">
          <div id="news1"></div>
          <div id="news2"></div>
          <div id="news3"></div>
        </div>
      </section>

      <!-- Feedback Footer -->
      <footer id="feedback" class="footer card">
        <h2 class="text-center">
          What do you feel about the current sitution?
        </h2>
        <form class="formgrid">
          <div class="cc-selector text-center emogrid">
            <div>
              <input id="happy" type="radio" name="reaction" value="happy" />
              <label class="feed happy" for="happy"></label>
            </div>
            <div>
              <input
                id="neutral"
                type="radio"
                name="reaction"
                value="neutral"
              />
              <label class="feed neutral" for="neutral"></label>
            </div>
            <div id="saddiv">
              <input id="sad" type="radio" name="reaction" value="sad" />
              <label class="feed sad" for="sad"></label>
            </div>
          </div>
          <input
            class="btn-light text-center mar"
            type="button"
            value="Submit"
            onclick="sendData()"
          />
        </form>
      </footer>
    </main>
    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- TWITTER WIDGET SCRIPT -->
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
    <!-- NEWS.JS SCRIPT -->
    <script src="./js/news.js"></script>
    <!-- SMOOTH SCROLLING SCRIPT -->
    <script src="./js/smooth.js"></script>
    <!-- FEEDBACK SCRIPT -->
    <script src="./js/feedback.js"></script>
  </body>
</html>
