<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN: for the Icons used -->
    <script
      src="https://kit.fontawesome.com/c0455e0533.js"
      crossorigin="anonymous"
    ></script>
    <!-- ApexCharts CDN: required for plotting charts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>Sentilyzerr</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <ul class="navbar-nav">
        <!-- LOGO LINK-->
        <li class="logo">
          <a href="./index.html" class="nav-link">
            <span class="link-text">Sentilyzerr</span>
            <i class="fas fa-smile fa-3x"></i>
          </a>
        </li>
        <!-- DASHBOARD LINK -->
        <li class="nav-item">
          <a href="./index.html" class="nav-link">
            <i class="fas fa-chart-area fa-3x"></i>
            <span class="link-text">Dashboard</span>
          </a>
        </li>
        <!-- LOCATION-WISE ANALYSIS PAGE LINK -->
        <li class="nav-item">
          <a href="#" class="nav-link current">
            <i class="fas fa-search-location fa-3x"></i>
            <span class="link-text">Locolyzer</span>
          </a>
        </li>
        <!-- LATEST NEWS PAGE LINK -->
        <li class="nav-item">
          <a href="./news.html" class="nav-link">
            <i class="fas fa-newspaper fa-3x"></i>
            <span class="link-text">NEWS</span>
          </a>
        </li>
        <!-- LINK TO FEEDBACK -->
        <li class="nav-item">
          <a href="#feedback" class="nav-link">
            <i class="fas fa-check-square fa-3x"></i>
            <span class="link-text">Feedback</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Main content of Locolyzer Page -->
    <main id="loco">
      <!-- Section A: Location Selection Section -->
      <section class="section-a">
        <div class="card text-center">
          <h2>Select a location</h2>
          <div class="locogrid">
            <input
              type="button"
              onclick="changeToDelhi()"
              value="DELHI"
              class="btn-light"
            />
            <input
              type="button"
              onclick="changeToMumbai()"
              value="MUMBAI"
              class="btn-light"
            />
            <input
              type="button"
              onclick="changeToChennai()"
              value="CHENNAI"
              class="btn-light"
            />
            <input
              type="button"
              onclick="changeToKolkata()"
              value="KOLKATA"
              class="btn-light"
            />
          </div>
        </div>
      </section>
      <!-- Section B: Selected Location Details -->
      <section class="section-b">
        <div class="card">
          <h2 id="selectedloc" class="text-center">Selected Location: Delhi</h2>
          <div class="sparkboxes">
            <div class="box box1">
              <div class="details">
                <h3>POSITIVE</h3>
              </div>
              <div id="spark4"></div>
            </div>
            <div class="box box2">
              <div class="details">
                <h3>NEUTRAL</h3>
              </div>
              <div id="spark5"></div>
            </div>
            <div class="box box3">
              <div class="details">
                <h3>NEGATIVE</h3>
              </div>
              <div id="spark6"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- Section C: Datewise analysis of last 7 days BAR GRAPH according to the location -->
      <section class="section-c">
        <div class="card">
          <div id="loco-datewise"></div>
        </div>
      </section>
      <!-- Section D: Datewise analysis of last 7 days LINE GRAPH according to the location -->
      <section class="section-d">
        <div class="card">
          <div id="loco-linez"></div>
        </div>
      </section>
      <!-- Feedback Footer -->
      <footer id="feedback" class="footer card">
        <h2 class="text-center">
          What do you feel about the current sitution?
        </h2>
        <form class="formgrid">
          <div class="cc-selector text-center emogrid">
            <div>
              <input id="happy" type="radio" name="reaction" value="happy" />
              <label class="feed happy" for="happy"></label>
            </div>
            <div>
              <input
                id="neutral"
                type="radio"
                name="reaction"
                value="neutral"
              />
              <label class="feed neutral" for="neutral"></label>
            </div>
            <div id="saddiv">
              <input id="sad" type="radio" name="reaction" value="sad" />
              <label class="feed sad" for="sad"></label>
            </div>
          </div>
          <input
            class="btn-light text-center mar"
            type="button"
            value="Submit"
            onclick="sendData()"
          />
        </form>
      </footer>
    </main>
    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Locolyzer Script -->
    <script src="./js/locolyzer.js"></script>
    <!-- SMOOTH SCROLLING SCRIPT -->
    <script src="./js/smooth.js"></script>
    <!-- Feedback Script -->
    <script src="./js/feedback.js"></script>
  </body>
</html>
