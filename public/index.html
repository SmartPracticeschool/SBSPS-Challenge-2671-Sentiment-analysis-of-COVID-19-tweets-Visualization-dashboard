<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN: Used for Icons on the site -->
    <script
      src="https://kit.fontawesome.com/c0455e0533.js"
      crossorigin="anonymous"
    ></script>
    <!-- ApexCharts CDN: Required to plot the charts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>Sentilyzerr</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <ul class="navbar-nav">
        <!-- LOGO LINK-->
        <li class="logo">
          <a href="#" class="nav-link">
            <span class="link-text">Sentilyzerr</span>
            <i class="fas fa-smile fa-3x"></i>
          </a>
        </li>
        <!-- DASHBOARD LINK -->
        <li class="nav-item">
          <a href="#" class="nav-link current">
            <i class="fas fa-chart-area fa-3x"></i>
            <span class="link-text">Dashboard</span>
          </a>
        </li>
        <!-- LOCATION-WISE ANALYSIS PAGE LINK -->
        <li class="nav-item">
          <a href="./locolyzer.html" class="nav-link">
            <i class="fas fa-search-location fa-3x"></i>
            <span class="link-text">Locolyzer</span>
          </a>
        </li>
        <!-- LATEST NEWS PAGE LINK -->
        <li class="nav-item">
          <a href="./news.html" class="nav-link">
            <i class="fas fa-newspaper fa-3x"></i>
            <span class="link-text">NEWS</span>
          </a>
        </li>
        <!-- LINK TO FEEDBACK -->
        <li class="nav-item">
          <a href="#feedback" class="nav-link">
            <i class="fas fa-check-square fa-3x"></i>
            <span class="link-text">Feedback</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Main Content of the dashboard -->
    <main id="dashboard">
      <!-- Charts and info sections -->
      <!-- Section A: Sentiment Distribution -->
      <section class="section-a">
        <div class="card">
          <h2 class="lead">
            Sentiment Distribution
          </h2>
          <div class="sparkboxes">
            <div class="box box1">
              <div class="details">
                <h3>POSITIVE</h3>
              </div>
              <div id="spark1"></div>
            </div>
            <div class="box box2">
              <div class="details">
                <h3>NEUTRAL</h3>
              </div>
              <div id="spark2"></div>
            </div>
            <div class="box box3">
              <div class="details">
                <h3>NEGATIVE</h3>
              </div>
              <div id="spark3"></div>
            </div>
          </div>
          <div class="grid1 text-center">
            <div id="radial"></div>
            <div id="pie"></div>
            <div id="polar"></div>
          </div>
        </div>
      </section>
      <!-- Section B: Datewise analysis of last 14 days BAR GRAPH -->
      <section class="section-b">
        <div class="card">
          <div id="datewise"></div>
        </div>
      </section>
      <!-- Section D: Datewise analysis of last 14 days LINE GRAPH -->
      <section class="section-d">
        <div class="card">
          <div id="linez"></div>
        </div>
      </section>
      <!-- Section C: Average Sentiments Datewise -->
      <section class="section-c">
        <div class="card">
          <div id="average"></div>
        </div>
      </section>
      <!-- Feedback Footer -->
      <footer id="feedback" class="footer card">
        <h2 class="text-center">
          What do you feel about the current sitution?
        </h2>
        <form id="feedback-form" class="formgrid">
          <div class="cc-selector text-center emogrid">
            <div>
              <input id="happy" type="radio" name="reaction" value="happy" />
              <label class="feed happy" for="happy"></label>
            </div>
            <div>
              <input
                id="neutral"
                type="radio"
                name="reaction"
                value="neutral"
              />
              <label class="feed neutral" for="neutral"></label>
            </div>
            <div id="saddiv">
              <input id="sad" type="radio" name="reaction" value="sad" />
              <label class="feed sad" for="sad"></label>
            </div>
          </div>
          <input
            class="btn-light text-center mar"
            type="button"
            value="Submit"
            onclick="sendData()"
          />
        </form>
      </footer>
    </main>
    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- SMOOTH SCROLLING SCRIPT -->
    <script src="./js/smooth.js"></script>
    <!-- Feedback Script -->
    <script src="./js/feedback.js"></script>
    <!-- Dashboard script -->
    <script src="./js/dashboard.js"></script>
  </body>
</html>
